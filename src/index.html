<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notable Quotes</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=IM+Fell+English+SC" rel="stylesheet">
</head>
<body>
  <main class="quote-content">

    <header>
      <h1 class="app-title">Notable Quote</h1>
    </header>

    <section class="quote-body">

      <section class="quote-container">
        <div id="quote-info">
          <blockquote id="quote"></blockquote>
          <h3>- <span id="author"></span></h3>
          <span id="category"></span>
        </div>
      </section>

      <footer>
        <button id="refresh" class="button">
          <img src="img/refresh.svg" class="icon" id="refresh-icon" alt="Refresh icon with two circular arrows">
        </button>
        <button id="tweet" class="button">
          <a id="tweet-link">
            <img src="img/twitter.png" class="icon" id="twitter-icon" alt="Twitter brand logo">
          </a>
        </button>
      </footer>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
